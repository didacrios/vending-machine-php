framework:
    messenger:
        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        # failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            # async: '%env(MESSENGER_TRANSPORT_DSN)%'
            # failed: 'doctrine://default?queue_name=failed'
            sync: 'sync://'

        routing:
            # Route your messages to the transports
            # Customer Commands - handled synchronously
            'VendingMachine\VendingMachine\Application\Customer\InsertCoin\InsertCoinCommand': sync
            'VendingMachine\VendingMachine\Application\Customer\Purchase\PurchaseProductCommand': sync
            'VendingMachine\VendingMachine\Application\Customer\ReturnCoin\ReturnCoinCommand': sync
            # Service Commands - handled synchronously
            'VendingMachine\VendingMachine\Application\Service\Restock\RestockCommand': sync
            # Service Queries - handled synchronously
            'VendingMachine\VendingMachine\Application\Service\GetInventory\GetInventoryQuery': sync

