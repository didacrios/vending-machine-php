<VirtualHost *:80>
    ServerAdmin localhost@vendingmachine.local
    DocumentRoot /var/www/html/public
    ServerName vendingmachine.local
    ServerAlias www.vendingmachine.local
	<Directory /var/www/html/public>
		AllowOverride all
		Require all granted
	</Directory>

	# Logging
	ErrorLog ${APACHE_LOG_DIR}/vendingmachine_error.log
	CustomLog ${APACHE_LOG_DIR}/vendingmachine_access.log combined
</VirtualHost>
